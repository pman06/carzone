{% load static %}
<!-- Top header start -->
<header class="top-header th-2 top-header-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-7">
        <div class="list-inline">
          <a href="tel:{{ biz_info.phone_number }}"><i class="fa fa-phone"></i>{{ biz_info.phone_number }}</a>
          <a href="tel:{{ biz_info.email }}"><i class="fa fa-envelope"></i>{{ biz_info.email }}</a>
          <a href="tel:{{ biz_info.email }}"><i class="fa fa-clock-o"></i>Mon - Sun: 8:00am - 6:00pm</a>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-5">
        <ul class="top-social-media pull-right">
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'account:dashboard' %}" class="sign-in"><i class="fa fa-tachometer"></i> Dashboard</a>
            </li>
            <li>
              <a href="javascript:{document.getElementById('logout').submit()}" class="sign-in"><i class="fa fa-sign-out"></i> Logout</a>
              <form id="logout" action="{% url 'account:logout'%}" method="post">
                {% csrf_token %}
                <input type="hidden" name="" value="">
              </form>
            </li>
          {% else %}
            <li>
              <a href="{% url 'account:login' %}?next={{ request.path }}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
            </li>
            <li>
              <a href="{% url 'account:register' %}?next={{ request.path }}" class="sign-in"><i class="fa fa-user"></i> Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</header>
<!-- Top header end -->
